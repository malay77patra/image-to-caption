<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        /* animations */
        @keyframes rotate360 {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-150%);
            }

            100% {
                transform: translateY(0%);
            }
        }

        @keyframes loading {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        body {
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(to right top, #e5c5ef, #e7d0f4, #ebdcf8, #efe6fb, #f5f1fd, #f6f2fe, #f7f4fe, #f8f5ff, #f4edff, #f0e5ff, #eeddff, #ecd4ff);
            display: flex;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            line-height: 1.6;
        }

        .task-window {
            width: 30vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .task-window nav {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            padding: 1rem 0;
            gap: 5px;
            font-weight: 600;
            color: #2d94ec;
            font-family: cursive;
        }

        .task-window nav img {
            height: 1.5rem;
        }

        .preview-window {
            flex: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .hrl {
            background-image: linear-gradient(90deg, transparent, #5643CC, transparent);
            background-color: transparent;
            width: 100%;
            height: 1px;
        }

        .h-ele {
            background: linear-gradient(90deg, rgb(248, 215, 246) 0%, rgba(222, 221, 255, 1) 100%);
            padding: 0.8rem;
            margin: 1rem;
            border-radius: 0.5rem;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
            color: #2520F6;
            gap: 10px;
            position: relative;

        }

        .h-ele img {
            height: 1rem;
        }

        .h-ele-border {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #FC5CFF -4%, #2520F6 100%);
            -webkit-mask: linear-gradient(90deg, #FC5CFF -4%, #2520F6 100%) content-box, linear-gradient(90deg, #FC5CFF -4%, #2520F6 100%);
            -webkit-mask-composite: xor;
            padding: 2px;
            border-radius: 0.5rem;
        }

        .clock {
            animation: rotate360 ease-in-out 0.5s;
        }

        .history {
            background-color: rgba(98, 106, 223, .05);
            margin: 1rem;
            margin-top: 0 !important;
            flex: 1;
            border-radius: 0.5rem;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            overflow-y: hidden;
        }

        .preview-tab {
            flex: 1;
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }

        .show-drop {
            border: 2px dashed #2520F6 !important;
        }

        .show-drop * {
            display: none !important;
        }

        .show-drop::before {
            content: "drop here";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 600;
            color: #cbcad5;
        }

        .preview-tab-upload {
            border: 2px dashed #cbcad5;
        }

        .preview-tab-upload div {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .preview-tab-upload aside {
            font-style: italic;
            font-size: 1rem;
            margin-top: 10px;
            color: #9c9ba4;
            cursor: pointer;
        }

        .preview-tab-upload a {
            color: #2d94ec;
            transition: color ease-in-out 0.3s;
        }

        .preview-tab a:hover {
            color: #673FD7;
        }

        .preview-tab-upload button {
            background-color: rgba(51, 51, 51, 0.05);
            border-radius: 5px;
            border-width: 0;
            cursor: pointer;
            display: inline-block;
            font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            list-style: none;
            margin: 0;
            padding: 5px 10px;
            text-align: center;
            transition: all 200ms;
            vertical-align: baseline;
            white-space: nowrap;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            font-weight: 600;
            color: #9c9ba4;
            transition: background-color ease-in-out 0.3s;
        }

        .preview-tab-upload button:hover {
            background-color: rgba(45, 44, 44, 0.1);
        }

        .preview-tab-upload input {
            padding: 5px;
            width: 50%;
            outline: none;
            border: 1px solid #cbcad5;
            border-radius: 5px;
            transition: border ease-in-out 0.3s;
        }

        .preview-tab-upload input:focus {
            border: 1px solid gray;
        }


        .preview-tab img {
            max-height: 70vh;
            max-width: 60vw;
            background-color: #ffffff;
            border-radius: 0.5rem;
        }

        .bottom-bar {
            width: 100%;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            gap: 10px;
        }

        .bottom-bar button {
            background-image: linear-gradient(92.88deg, #455EB5 9.16%, #5643CC 43.89%, #673FD7 64.72%);
            border-radius: 8px;
            border-style: none;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            flex-shrink: 0;
            font-family: "Inter UI", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px;
            transition: all .5s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 110px;
            height: 40px;
            gap: 10px;
        }

        .bottom-bar button:hover {
            box-shadow: rgba(80, 63, 205, 0.5) 0 1px 30px;
            transition-duration: .1s;
        }

        .bottom-bar input {
            padding: 10px;
            outline: none;
            border: 1px solid #cbcad5;
            width: 100%;
            border-radius: 3px;
            transition: border ease-in-out 0.3s;
            font-family: monospace;
        }

        .bottom-bar input:focus {
            border: 1px solid #5643CC;
        }

        .icon {
            height: 1rem;
        }

        #notification {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 1rem;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #cbcad5;
            padding-right: 5px !important;
            transition: all ease-in-out 0.3s;
            display: none;
            background: linear-gradient(90deg, rgb(248, 215, 246) 0%, rgba(222, 221, 255, 1) 100%);
            font-weight: 600;
            z-index: 100;

        }

        #notification span:nth-child(2) {
            font-size: 10px;
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color ease-in-out 0.3s;
        }

        #notification span:nth-child(2):hover {
            background-color: #cbcad5;
        }

        .show-notification {
            display: block !important;
            animation: slideIn ease-in-out 0.3s;
        }

        .loading-img {
            height: 4rem;
            background-color: transparent !important;
            animation: loading ease-in-out 1s infinite;
        }
    </style>
</head>

<body>
    <input type="file" id="file-select" style="display: none;" oninput="handleSelect(event);" />
    <div id="notification">
        <span class="notify-txt"></span>
        <span onclick="hideNotification()">❌</span>
    </div>
    <section class="task-window">
        <nav>
            <img src="./assets/captionify.png" />
            <span>Captionify</span>
        </nav>
        <div class="hrl"></div>
        <div class="h-ele"><img src="./assets/history.svg" class="clock" />History<label class="h-ele-border"></label>
        </div>
        <div class="history">
            <div>
                
            </div>
        </div>
    </section>
    <section class="preview-window">
        <div id="preview-tab" class="preview-tab preview-tab-upload" ondragover="showDrop()" ondragleave="hideDrop()"
            ondrop="handleDrop(event)">

        </div>
        <div id="bottom-bar" class="bottom-bar" style="display: none;">
            <button id="change-img" onclick="handleImageChange();"><img src="./assets/change.svg" class="icon" />Change</button>
            <input placeholder="Start caption with" />
            <button>Generate✨</button>
        </div>
    </section>
    <script>
        // constants
        const notification = document.getElementById('notification');
        const previewTab = document.getElementById('preview-tab');
        const fileSelect = document.getElementById('file-select');
        const bottomBar = document.getElementById('bottom-bar');
        const changeImg = document.getElementById('change-img');

        // functions
        function hideNotification() {
            notification.classList.toggle('show-notification', false);
        }

        function showNotification(txt) {
            notification.querySelector('.notify-txt').innerHTML = txt;
            notification.classList.toggle('show-notification', true);
            setTimeout(hideNotification, 5000);
        }

        function showDrop() {
            previewTab.classList.toggle('show-drop', true);
        }
        function hideDrop() {
            previewTab.classList.toggle('show-drop', false);
        }

        function showUpload() {
            previewTab.innerHTML = `<div>
                                        <input id="image-url" /><button onclick="handleUrl();">Upload</button>
                                    </div>
                                    <aside onclick="fileSelect.click();">• <a>click</a> to browse or drop image file</aside>`;
        }
        function showImage(imgUrl) {
            showBottomBar();
            previewTab.innerHTML = `<img src="/uploads/${imgUrl}" />`;
        }

        function showLoading() {
            previewTab.innerHTML = `<img src="./assets/loading.svg" class="loading-img" />`;
        }

        function handleDrop(event) {
            event.preventDefault();
            hideDrop();
            const file = event.dataTransfer.files[0];
            if (file && file.type.split('/')[0] == 'image') {
                const fileList = new DataTransfer();
                fileList.items.add(file);
                fileSelect.files = fileList.files;
                uploadImage();
            } else {
                showNotification('Only image files are allowed !');
            }
        }
        function handleSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.split('/')[0] === 'image') {
                uploadImage(file);
            } else {
                showNotification('Only image files are allowed!');
            }
        }

        function uploadImage() {
            showLoading();
            const file = fileSelect.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload-image', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            showNotification(data.error);
                            showUpload();
                        } else {
                            showImage(data.fileid);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showNotification('Something went wrong !');
                        showUpload();
                    });
            } else {
                showNotification('No file selected');
                showUpload();
            }
        }

        function handleUrl() {
            const imageUrlInput = document.getElementById('image-url').value;
            if (!imageUrlInput) {
                showNotification('Enter image url first');
                return;
            }

            const data = { 'url': imageUrlInput };
            showLoading();

            fetch('/upload-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showNotification(data.error);
                        showUpload();
                    } else {
                        showImage(data.fileid);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showNotification('Something went wrong');
                    showUpload();
                });
        }

        function showBottomBar() {
            if (bottomBar.style.display == 'none') {
                bottomBar.style.display = 'flex';
            }
        }

        function handleImageChange(imageid = null) {
            if(imageid == null) {
                showUpload();
            }
        }
        // function makeHistory() {
            
        // }

        // setup
        showUpload();
        window.addEventListener('dragover', (event) => {
            event.preventDefault();
        });
        window.addEventListener('drop', (event) => {
            event.preventDefault();
        });
    </script>
</body>

</html>
